<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dafa Café</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Inter',sans-serif;
background:#d7d0c7;
color:#2f2a26;
overflow-x:hidden;
}

nav{
position:fixed;
top:0;
width:100%;
padding:16px 60px;
background:#e3dbd1;
box-shadow:0 2px 10px rgba(0,0,0,.10);
z-index:1000;
display:flex;
align-items:center;
justify-content:space-between;
}
nav h2{font-family:'Playfair Display',serif;letter-spacing:1px;}

.nav-actions{display:flex;gap:10px;align-items:center;}

.pill{
display:inline-block;
padding:10px 16px;
border-radius:999px;
background:#7a4f2b;
color:#fff;
text-decoration:none;
font-size:14px;
transition:.25s ease;
box-shadow:0 8px 20px rgba(0,0,0,.15);
cursor:pointer;
user-select:none;
}
.pill:hover{transform:translateY(-2px);background:#5c3c20;}

.page{display:none;}
.active{display:block;}

.dafa-bg{
min-height:100vh;
padding-top:90px;
background:
linear-gradient(rgba(15,10,6,.70), rgba(15,10,6,.70)),
url("https://images.unsplash.com/photo-1498804103079-a6351b050096?auto=format&fit=crop&w=1600&q=80");
background-size:cover;
background-position:center;
}

.page-title{
text-align:center;
color:#f4ede5;
margin:25px 0 40px;
animation:fadeUp 1s ease both;
}
.page-title h1{
font-family:'Playfair Display',serif;
font-size:54px;
letter-spacing:1px;
}
.page-title p{opacity:.88;margin-top:10px;}

.menu-wrap{
max-width:1100px;
margin:0 auto 70px;
padding:0 20px;
}

.menu-board{
background:rgba(245,237,229,0.94);
border-radius:18px;
padding:42px;
box-shadow:0 25px 70px rgba(0,0,0,.45);
animation:fadeUp 1.1s ease both;
}
.menu-board h2{
text-align:center;
font-family:'Playfair Display',serif;
color:#3d2f22;
font-size:34px;
margin-bottom:12px;
letter-spacing:1px;
}

.loc-bar{
display:flex;
justify-content:center;
gap:10px;
flex-wrap:wrap;
margin:14px 0 26px;
}
.loc-pill{
padding:10px 14px;
border-radius:999px;
background:#2f2a26;
color:#fff;
text-decoration:none;
font-size:13px;
transition:.25s ease;
}
.loc-pill:hover{transform:translateY(-2px);background:#1f1b18;}

.menu-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:26px;
margin-top:12px;
}

.menu-section{
position:relative;
padding:18px 18px 10px;
border:1px solid rgba(0,0,0,.10);
border-radius:14px;
background:rgba(255,255,255,.38);
overflow:hidden;
}
.menu-section::before{
content:"";
position:absolute;
inset:0;
background-size:cover;
background-position:center;
opacity:.14;
filter:grayscale(.15) contrast(1.05);
transform:scale(1.06);
pointer-events:none;
}
.menu-section::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to bottom, rgba(255,255,255,.55), rgba(255,255,255,.20));
pointer-events:none;
}
.menu-section>*{position:relative;z-index:2;}

.menu-section h3{
font-family:'Playfair Display',serif;
font-size:18px;
letter-spacing:.6px;
color:#2f2a26;
margin-bottom:14px;
text-transform:uppercase;
}

.row{
display:flex;
justify-content:space-between;
gap:12px;
padding:8px 0;
border-bottom:1px dashed rgba(0,0,0,.14);
}
.row:last-child{border-bottom:none;}
.item{font-size:14px;}
.price{font-weight:700;color:#7a4f2b;font-size:14px;white-space:nowrap;}

.bg-cold::before{background-image:url("https://images.unsplash.com/photo-1517701604599-bb29b565090c?auto=format&fit=crop&w=1200&q=80");}
.bg-special::before{background-image:url("https://images.unsplash.com/photo-1551024709-8f23befc6f87?auto=format&fit=crop&w=1200&q=80");}
.bg-slash::before{background-image:url("https://images.unsplash.com/photo-1467453678174-768ec283a940?auto=format&fit=crop&w=1200&q=80");}
.bg-dessert::before{background-image:url("https://images.unsplash.com/photo-1464347744102-11db6282f854?auto=format&fit=crop&w=1200&q=80");}
.bg-juices::before{background-image:url("https://images.unsplash.com/photo-1551024506-0bccd828d307?auto=format&fit=crop&w=1200&q=80");}
.bg-milkshakes::before{background-image:url("https://images.unsplash.com/photo-1551024506-0bccd828d307?auto=format&fit=crop&w=1200&q=80");}
.bg-hot::before{background-image:url("https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?auto=format&fit=crop&w=1200&q=80");}
.bg-extras::before{background-image:url("https://images.unsplash.com/photo-1521017432531-fbd92d768814?auto=format&fit=crop&w=1200&q=80");}

.back{display:flex;justify-content:center;margin-top:22px;}
.back .pill{background:#2f2a26;}
.back .pill:hover{background:#1f1b18;}

@keyframes fadeUp{
from{opacity:0;transform:translateY(22px);}
to{opacity:1;transform:translateY(0);}
}

@media(max-width:900px){
nav{padding:16px 22px;}
.menu-grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<nav>
<h2>Dafa Café</h2>
<div class="nav-actions">
<a href="https://webify1.github.io/Arabe/" class="pill">← Back</a>
<span class="pill" onclick="openWhatsApp()">Contact</span>
</div>
</nav>

function openContact(){
window.open('https://instagram.com/dafa__cafe','_blank');
}
function openWhatsApp(){
window.open('https://wa.me/96181916383','_blank');
}
</script>

</body>
</html>
